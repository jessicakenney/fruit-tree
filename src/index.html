<!doctype html>
<html>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <app-root>Loading...</app-root>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        let locationArray = [];
        let epicodus = {lat: 45.5206322, lng: -122.6773577};
        locationArray.push(epicodus);
        let notEpicodus = {lat: 45.5306322, lng: -122.6873577};
        locationArray.push(notEpicodus);
        let map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: epicodus
        });
        let marker = new google.maps.Marker({
          position: locationArray[0],
          map: map
        });
        let marker2 = new google.maps.Marker({
          position: locationArray[1],
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcVsiQwptuurUnh553nYOKh3FKi1P6u_k&callback=initMap">
    </script>
  </body>
