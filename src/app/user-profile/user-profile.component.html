 <div *ngIf="userToDisplay">
  <p> <em> Hi {{(userToDisplay | async).email}} </em></p>
</div>

<div *ngIf="myTrees">
  <div *ngFor="let tree of myTrees" class ="panel panel-default">
    <div class="panel-body">
      <h4 (click)="doSomethingAwesome(tree)">{{tree.type}} Tree <em>{{tree.species}} </em></h4>
      <h5> {{tree.street}}</h5>
    </div>
  </div>
  </div>
      <br>
      <button class="btn btn-log">
        <div (click)="submitLogout()">Logout</div>
      </button>
