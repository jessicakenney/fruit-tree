<hr noshade>
<h3>All Trees</h3>

<p><em>Map will fit in here somehow</em></p>

<div *ngFor="let tree of trees | async" class="panel panel-default">
  <div class="panel-body">
      <li><b>{{tree.type}}</b></li>
      <li>{{tree.species}}</li>
      <li>{{tree.street}}, {{tree.zip}}</li>
      <li>{{tree.notes}}</li>
      <li>{{tree.image}}</li>
  </div>
</div>
